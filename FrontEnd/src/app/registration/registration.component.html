    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
    </symbol>
    <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
      <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
  </svg>
  <app-navbar></app-navbar>
<div class="body bg-light">
    <div class="container-fluid d-flex align-items-center main-wrapper">
        <div class="container">
            <div>
                <div class="alert alert-success d-flex align-items-center m-3 p-3 w-50 mx-auto" role="alert" *ngIf="showSuccessMsg">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                    <div>
                        Registration Successful! <a routerLink="login" class="alert-link"> Login Here.</a>
                    </div>
                  </div>
            </div>
              <div *ngIf = "serverErrorMsg">
                <div class="alert alert-danger d-flex align-items-center mb-3 p-3 w-50 mx-auto" role="alert">
                    <svg class="bi flex-shrink-0 me-4" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        {{serverErrorMsg}}
                    </div>
                  </div>
              </div>
            <div class="row d-flex align-items-center rounded-pill shadow" style="background-color:#9370db;">
                <div class="col-md-6 p-0">
                    <img src="../../assets/Images/1.jpg" alt="Iconic image" class="img-fluid rounded-circle">
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12  mb-lg-4 mb-3 px-md-5">
                            <h1 class="text-md-start text-center">Sign Up</h1>
                        </div>
                        <form [formGroup] = "signupForm" class="px-md-5 px-5" (ngSubmit)="signupUser()" autocomplete="off">
                            <div class="col-md-12">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-pill" id="floatingInput" placeholder="Name:" formControlName="name">
                                    <label for="form-floating">Name:</label>
                                    <small class="text-danger" *ngIf="signupForm.controls['name'].dirty && signupForm.hasError('required','name')">*Name cannot be empty.</small>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control rounded-pill" id="floatingInput" placeholder="E-mail:" formControlName="email">
                                    <label for="form-floating">E-mail:</label>
                                    <small class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*E-mail cannot be empty.</small>
                                    <small class="text-danger" *ngIf="signupForm.hasError('email','email')">*E-mail must be valid.</small>
                                </div>
                                <!-- <div class="form-floating mb-3">
                                    <input type="text" class="form-control rounded-pill" id="floatingInput" placeholder="Mobile:">
                                    <label for="form-floating">Mobile:</label>
                                </div> -->
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control rounded-pill" id="floatingInput" placeholder="Password:" formControlName="password">
                                    <label for="form-floating">Password:</label>
                                    <small class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password cannot be empty.</small>
                                    <small class="text-danger" *ngIf="signupForm.hasError('pattern','password')">*Password must be in valid format.</small>
                                </div>
                                <!-- <div class="form-check mb-3">
                                    <input type="checkbox" name="" class="form-check-input" id="flexCheckDefausmall
                                </div> -->
                                <div class="submit-btn d-flex justify-content-md-start justify-content-center">
                                    <input type="submit" value="Sign Up" class="btn btn-outline-dark mb-md-0 mb-5 p-2 btn-lg rounded-pill" [disabled]="!signupForm.valid">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</div>
