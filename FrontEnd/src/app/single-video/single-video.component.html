<!-- NavBar Regular without side bar -->
<app-navbar></app-navbar>

<!-- SINGLE VIDEO PAGE STARTS -->
<div #scroll>
   <div class="container">
      <div class="row">
         <div class="col-sm col-lg-8 mx-auto m-4" >
            <div class="alert alert-info d-flex align-items-center mb-3 p-3 w-100 mx-auto" role="alert" *ngIf="reportVideoResponse">
               <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
               <div>
                 {{reportVideoResponse}}
               </div>
             </div>
             <div class="alert alert-danger d-flex align-items-center mb-3 p-3 w-100 mx-auto" role="alert" *ngIf="deleteVideoResponse">
               <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                  <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
               <div>
                 {{ singleVideo.title}} is Successfully Deleted!
               </div>
             </div>
            <div class="card mb-3 bg-black p-3 border-dark"  *ngIf="singleVideo">
               <video controls crossorigin playsinline poster="../../assets/uploads/thumbnail/{{singleVideo.thumbnailName}}" id="player" >
                  <source src="http://localhost:3000/videos/watching/{{singleVideo._id}}" type="video/mp4" size="1080">
                  <track default
                  kind="captions"
                  label="English"
                  srclang="en"
                  src="../../assets/uploads/subtitles/{{singleVideo.subtitleName}}"/>
                  <track 
                  kind="captions"
                  label="French"
                  srclang="fr"
                  src="../../assets/uploads/subtitles/{{singleVideo.subtitleName}}"
                  />
                          Sorry, your browser doesn't support embedded videos.
               </video>
               <hr class="mt-4" size="4">
               <div class="row">
                  <div class="col-sm col-lg-6">
                     <div class="card-body text-white mt-2">
                        <h3 class="card-header-pills ">{{singleVideo.title}}</h3>
                        <p class="card-title"><small>Uploaded by @{{singleVideo.name}}</small></p>
                        <p class="card-text"><small>Genre: {{singleVideo.genre}}</small></p>
                        <p class="card-text"><small class="text-muted">Uploaded on : {{singleVideo.createdAt}}</small></p>
                        <br>
                        <button class="btn btn-outline-danger btn-sm m-2" (click)="deleteVideo(singleVideo._id,scroll)" *ngIf="isRootUser || isAdmin">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                              <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
                           </svg>
                           Delete Video
                        </button>
                        <button class="btn btn-outline-danger btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-flag-fill" viewBox="0 0 16 16">
                              <path d="M14.778.085A.5.5 0 0 1 15 .5V8a.5.5 0 0 1-.314.464L14.5 8l.186.464-.003.001-.006.003-.023.009a12.435 12.435 0 0 1-.397.15c-.264.095-.631.223-1.047.35-.816.252-1.879.523-2.71.523-.847 0-1.548-.28-2.158-.525l-.028-.01C7.68 8.71 7.14 8.5 6.5 8.5c-.7 0-1.638.23-2.437.477A19.626 19.626 0 0 0 3 9.342V15.5a.5.5 0 0 1-1 0V.5a.5.5 0 0 1 1 0v.282c.226-.079.496-.17.79-.26C4.606.272 5.67 0 6.5 0c.84 0 1.524.277 2.121.519l.043.018C9.286.788 9.828 1 10.5 1c.7 0 1.638-.23 2.437-.477a19.587 19.587 0 0 0 1.349-.476l.019-.007.004-.002h.001"/>
                            </svg>
                           Report Video
                        </button>
                        <!-- Modal -->
                           <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable mx-auto">
                              <div class="modal-content p-3 bg-dark">
                                 <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel" style="font-size: 16px;">Report Video</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                                 </div>
                                 <div class="modal-body text-white m-2">
                                    <div class="container m-4 p-2">
                                       <div class="form-check mb-3">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Sexual Content" (change)="onItemChange($event)">
                                          <label class="form-check-label" for="flexRadioDefault1">
                                            Sexual Content
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Violent or abusive content"  (change)="onItemChange($event)">
                                          <label class="form-check-label" for="flexRadioDefault2">
                                            Violent or abusive content
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="Hateful or abusive content"  (change)="onItemChange($event)">
                                          <label class="form-check-label" for="flexRadioDefault3">
                                             Hateful or abusive content
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="Harassment or bullying"  (change)="onItemChange($event)">
                                          <label class="form-check-label" for="flexRadioDefault4">
                                             Harassment or bullying
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" value="Harmful or dangerous acts"  (change)="onItemChange($event)">
                                          <label class="form-check-label" for="flexRadioDefault5">
                                             Harmful or dangerous acts
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6" value="Child Abuse"  (change)="onItemChange($event)">
                                          <label class="form-check-label" for="flexRadioDefault6">
                                             Child Abuse
                                          </label>
                                        </div>
                                        <div class="form-check mb-3">
                                          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault7" value="Spam or misleading" (change)="onItemChange($event)">
                                          <label class="form-check-label" for="flexRadioDefault7">
                                             Spam or misleading
                                          </label>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                       <button type="submit" class="btn btn-outline-info m-2 p-1" (click)="reportVideo(singleVideo._id)" data-bs-dismiss="modal">Submit</button>
                                    </div>
                                    </div>
                              </div>
                              </div>
                           </div>
                     </div>
                  </div>
                  <div class="col-sm col-lg-6 mt-2">
                     <div class="card mb-3 borderCard">
                        <div class="card-body m-2">                     
                              <div *ngFor="let tag of tags" class=" d-inline-flex wrapper">
                                <small class="m-1"> <i class="fa-solid fa-tags"> {{tag}} </i></small> 
                                                           
                               </div>
                        </div>
                        
                     </div>
                     <div class="text-warning" style="font-size:large; ">
                        <ngb-rating [max]="5" [(rate)]="currentRate" [readonly]="false"></ngb-rating>
                          <p>{{currentRate}}</p>
                          <button class="btn btn-sm btn-outline-warning p-1" (click)="submitRate(singleVideo._id)">Rate</button>
                    </div>
                  </div>
               </div>
             </div>
           
         </div>
        
       </div>

      
   </div>
</div>



















<!-- SINGLE VIDEO PAGE ENDS -->
