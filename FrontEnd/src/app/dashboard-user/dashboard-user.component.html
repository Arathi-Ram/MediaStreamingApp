<!-- THIS IS THE ROOT USER DASHBOARD......
    CALLING AND PLACING THE TOGGLE & SIDEBAR ALONG WITH ROUTER OUTLET
-->
<mat-drawer-container>
    <mat-drawer mode="side" [opened]="sideBarOpen">
        <app-side-nav>  </app-side-nav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
        <div class="container-fluid page">
            <div class="page__box p-4">
                 Dashboard
            </div>
            <div class="page__content shadow p-1 position-relative">
                    <div class="page__content-data position-absolute text-center">
                        <div class="container">
                            <h2 class="display-3 mt-2">All Videos
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                                    <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                                  </svg></h2>
                            
                        <div class="row col-auto col-lg-5">
                            <div class="input-group">
                                <label class="input-group-text" for="inputGroupSelect01">Genres</label>
                                <select class="form-select" id="inputGroupSelect01" (change)="getGenre($event)">
                                    <option selected disabled>Choose..</option>
                                    <option value="Comical">Comical</option>
                                    <option value="Gaming">Gaming</option>
                                    <option value="Animation">Animation</option>
                                    <option value="Classical">Classical</option>  
                                </select>
                            </div>
                        </div>
                       <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-lg-4 g-1 m-4">
                            
                            <div class="col d-inline-flex" *ngFor="let video of videosList | filter:genreSelected">
                                <div class="card border-black text-white bg-dark w-responsive" style="width: 18rem; height: 16rem;" >
                                    <img src="../../assets/uploads/thumbnail/{{video.thumbnailName}}" class="card-img-top" style="height: 8rem;" alt="...">
                                    <div class="card-body">
                                        <h5 class="card-title font-weight-normal text-center"><a routerLink="./watch/{{video._id}}" class="card-link text-decoration-none text-white">{{video.title}}</a></h5>
                                        <h6 class="card-subtitle text-muted">{{video.name}} &#9677; uploaded on : {{video.createdAt}}</h6>
                                        <!-- <div class="mb-3 text-warning" style="font-size:medium;">
                                            <ngb-rating [max]="5" [(rate)]="video.rating" [readonly]="true"></ngb-rating>
                                        </div>                                         -->
                                    </div>
                                    
                                </div>
                            </div>

                          </div>
                        </div>

                    </div>
            </div>
        </div>
    </mat-drawer-content>
  </mat-drawer-container>
